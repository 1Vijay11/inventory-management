{% load static %}

<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Note we're keeping this out so that it won't get overwritten -->

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">

    <title>
        {% block title %}Inventory Management System{% endblock %}
    </title>
</head>

<body>
    <!-- ... boilerplate code above ... -->
    <header>
        {% block header %}
        <nav class="bg-gray-800 p-4">
            <div class="max-w-2xl mx-auto flex justify-between items-center">
                <!-- Jinja URL used!-->
                <a href="{% url 'home_page' %}" class="text-white text-lg font-semibold">Home Page</a>
                <a href="{% url 'product_add' %}" class="text-white text-lg font-semibold">Add Products</a>
            </div>
        </nav>
        {% endblock %}
    </header>
    <!-- ... boilerplate code below ... -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        <p class="text-center text-gray-500">
            &copy; 2026 JaydenBolton Inventory Managemnt System
        </p>
        {% endblock %}
    </footer>

    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
