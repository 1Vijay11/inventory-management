{% extends "base.html" %}

{% block title %}add Category{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1> Adding category</h1>

    <form method="post">
        {% csrf_token %} <!--Django will reject POST requests without this.-->
        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit">Save</button>

    </form>
</div>
{% endblock %}
